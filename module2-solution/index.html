<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <div ng-controller='ToBuyController as toBuy'>
        <!-- To Buy List -->
        <div class="col-md-6">
         <h2>To Buy:</h2>
         <ul>
           <li ng-repeat="item in toBuy.items">
             Buy {{ item.quantity }} of {{ item.name }}
             <button class="btn btn-default" ng-click="toBuy.removeItem($index);"><span class="glyphicon glyphicon-ok"></span>Bought</button>
           </li>
           <!--<li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
           <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
         </ul>
         <div ng-if="!toBuy.items.length"class="emptyMessage">Everything is bought!</div>
    </div>
  </div>

    <div ng-controller='AlreadyBoughtController as showBoughtList'>
        <!-- Already Bought List -->
        <div class="col-md-6">
         <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="item in showBoughtList.itemsBought">
                 Bought {{ item.quantity }} of {{ item.name }}
           </li>
         </ul>
         <div ng-if="!showBoughtList.itemsBought.length"class="emptyMessage">Nothing bought yet.</div>
        </div>
    </div>

 </div>
</div>

</body>
</html>
